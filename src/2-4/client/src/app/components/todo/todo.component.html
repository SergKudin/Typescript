<div class="py-4 px-6 border rounded flex items-center flex-row mb-2 bg-lime-600" (click)="check= !check">

  <span class="px-1 mb-2 text-lg">
    {{ index }}. 
    </span>

    <span class="px-2 mb-2 text-lg" [ngClass]="{'line-through': check}">
    {{ todo.text }}
    </span>

  <button class="border py-2 px-2 rounded"  disabled="disabled">✎️</button>
  <button class="border py-2 px-4 rounded"  disabled="disabled"> X </button>
 
  <button type="submit"></button>
</div>
