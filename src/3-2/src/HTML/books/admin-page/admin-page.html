  <div class="container">
   <label for="basic-url" class="form-label">Добавить новую книгу</label>
   <div class="row align-items-start">
      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"></span>
          <input type="text" class="form-control" placeholder="Наименование книги" aria-label="booksName" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2"></span>
          <input type="text" class="form-control" placeholder="Год" aria-label="booksYear" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" multiple accept="image/*,image/jpeg" id="inputGroupFile02">
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3"></span>
          <input type="text" class="form-control" placeholder="Автор 1" aria-label="autors[0]" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon4"></span>
          <input type="text" class="form-control" placeholder="Автор 2" aria-label="autors[1]" aria-describedby="basic-addon4">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon5"></span>
          <input type="text" class="form-control" placeholder="Автор 3" aria-label="autors[2]" aria-describedby="basic-addon5">
        </div>
        <div class="input-group mb-3">
          <textarea  type="text" class="form-control" placeholder="Описание содержания книги" aria-label="booksDescription" aria-describedby="basic-addon6"></textarea>
        </div>
      </div>
      <div>
        <button class="btn btn-outline-secondary" type="submit" id="button-submit">Добавить &gt;</button>
        <span>*оставте поля пустыми если авторов &lt; 3 </span>
      </div>
    </div>
  </div>
